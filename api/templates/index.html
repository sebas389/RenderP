<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/image.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/image2.png" />
    <title>Predicción de Precio de Vivienda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("/static/image.png") no-repeat center center fixed;
        background-size: cover;
        filter: blur(5px);
        -webkit-filter: blur(5px);
        z-index: -1;
      }
      .form-container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }
      .header-container {
        z-index: 1;
      }
      .header-title,
      .header-description,
      .error-message {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <main>
      <div class="px-4 py-2 my-2 text-center border-bottom header-container">
        <img
          class="d-block mx-auto mb-2 img-fluid"
          src="/static/image2.png"
          alt="Logotipo"
          width="80"
          height="80"
        />
        <h1 class="display-5 fw-bold header-title">
          Predicción de Precio de Vivienda
        </h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-0 header-description">
            Ingrese los datos de la vivienda para predecir su precio
          </p>
        </div>
      </div>

      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 form-container">
            <form id="predictionForm" action="/predict" method="post">
              <label for="area">Área:</label>
              <input type="number" id="area" name="area" required /><br /><br />

              <label for="bedrooms">Número de Habitaciones:</label>
              <input
                type="number"
                id="bedrooms"
                name="bedrooms"
                required
              /><br /><br />

              <label for="bathrooms">Número de Baños:</label>
              <input
                type="number"
                id="bathrooms"
                name="bathrooms"
                required
              /><br /><br />

              <label for="garages">Número de Garajes:</label>
              <input
                type="number"
                id="garages"
                name="garages"
                required
              /><br /><br />

              <label for="exterior_view">Vista Exterior:</label>
              <input
                type="checkbox"
                id="exterior_view"
                name="exterior_view"
              /><br /><br />

              <label for="age">Antigüedad:</label>
              <input type="number" id="age" name="age" required /><br /><br />

              <label for="district">Distrito:</label>
              <select id="district" name="district" required>
                <option value="Surco">Surco</option>
                <option value="Miraflores">Miraflores</option>
                <option value="San Borja">San Borja</option>
                <option value="San Isidro">San Isidro</option>
                <option value="La Molina">La Molina</option>
                <option value="San Miguel">San Miguel</option>
                <option value="Magdalena">Magdalena</option>
                <option value="Jesús María">Jesús María</option>
                <option value="Pueblo Libre">Pueblo Libre</option>
                <option value="Lince">Lince</option>
                <option value="Surquillo">Surquillo</option>
                <option value="Chorrillos">Chorrillos</option>
                <option value="Barranco">Barranco</option>
                <option value="Cercado de Lima">Cercado de Lima</option>
                <option value="Los Olivos">Los Olivos</option>
                <option value="Breña">Breña</option>
                <option value="La Perla">La Perla</option>
                <option value="Bellavista">Bellavista</option>
                <option value="Ate Vitarte">Ate Vitarte</option>
                <option value="Carabayllo">Carabayllo</option>
                <option value="La Victoria">La Victoria</option>
                <option value="Comas">Comas</option></select
              ><br /><br />

              <input type="submit" value="Enviar" />
            </form>
          </div>
        </div>
      </div>

      <h2>Resultado de la Predicción:</h2>
      <p id="result"></p>
    </main>

  </body>
</html>
